<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Months Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f5f5f5;
      text-align: center;
    }
    #question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    #jpQuestion {
      font-weight: bold;
      font-size: 1.4rem;
      color: #444;
    }
    #enQuestion {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
      color: #666;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 80%;
      font-size: 1.1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      color: red;
      font-weight: bold;
    }
    #scoreboard {
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: bold;
    }
    #xpBarContainer {
      margin: 1rem auto;
      background: #ddd;
      border-radius: 10px;
      width: 80%;
      height: 20px;
      overflow: hidden;
    }
    #xpBar {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #81c784);
      width: 0%;
      transition: width 0.5s ease;
    }
    #confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 9999;
    }
    .xp-float {
      position: fixed;
      font-weight: bold;
      color: #4caf50;
      font-size: 1.2rem;
      user-select: none;
      pointer-events: none;
      animation: floatUp 1.2s ease forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
  </style>
</head>
<body>

  <h1>Months Quiz</h1>
  <div id="question">
    <div id="jpQuestion"></div>
    <div id="enQuestion"></div>
  </div>
  <input type="text" id="answerInput" autocomplete="off" />
  <br />
  <button id="nextBtn" disabled>Next</button>

  <div id="message"></div>

  <div id="scoreboard">
    Score: <span id="score">0</span> | Combo: <span id="combo">0</span> | Level: <span id="level">1</span>
  </div>
  <div id="xpBarContainer">
    <div id="xpBar"></div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
