<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div id="startScreen">
    <button id="startBtn">Start Quiz</button>
  </div>

  <div id="quizContainer">
    <div id="question"></div>
    <input type="text" id="answerInput" placeholder="Type your answer...">
    <div id="feedback"></div>
    <button id="nextBtn" style="display:none;">Next</button>
    <button id="reviewBtn" style="display:none;">Review Mistakes</button>
    <div id="xpMultiplierAnim" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-weight: bold; color: orange;"></div>

    <div id="scoreBoard">
      <div id="score">Score: 0</div>
      <div id="streak">ã‚³ãƒ³ãƒœ: 0</div>
      <div id="xp">XP: 0</div>
      <div id="level">Lv: 1</div>
      <div id="xpBar" style="width: 100%; background: #eee; height: 10px;">
        <div id="xpProgress" style="width: 0%; height: 100%; background: limegreen;"></div>
      </div>
    </div>
  </div>

  <button id="speakBtn">ðŸ”Š Repeat</button>

  <script src="script.js"></script>
</body>
</html>
