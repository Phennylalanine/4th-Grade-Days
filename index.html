<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #startScreen,
    #quizContainer {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    #question {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    #answerInput {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
    }

    #feedback {
      margin-top: 10px;
      font-size: 0.95em;
    }

    #scoreBoard {
      margin-top: 20px;
      font-size: 0.9em;
      color: #444;
    }

    #xpBar {
      width: 100%;
      background-color: #ddd;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    #xpProgress {
      height: 100%;
      background-color: orange;
      width: 0%;
      transition: width 0.3s;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #speakBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.5em;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }

    #xpMultiplierAnim {
      position: absolute;
      font-size: 1.2em;
      animation: none;
    }

    @keyframes floatUpFade {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-40px);
      }
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Ready?</h1>
    <button id="startBtn">Start</button>
  </div>

  <div id="quizContainer" style="display: none;">
    <p id="question">Loading...</p>
    <input type="text" id="answerInput" placeholder="Answer in Japanese..." />
    <div>
      <button id="submitBtn">Submit</button>
    </div>
    <p id="feedback"></p>
    <div id="scoreBoard">
      <p>Score: <span id="score">0</span></p>
      <p>Combo: <span id="combo">0</span></p>
      <div id="xpBar">
        <div id="xpProgress"></div>
      </div>
    </div>
  </div>

  <button id="speakBtn">ðŸ”Š</button>
  <div id="xpMultiplierAnim"></div>

  <script src="script.js"></script>
</body>
</html>
