<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Quiz</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #startScreen {
      text-align: center;
      padding: 40px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #startBtn:hover {
      background-color: #0056b3;
    }

    #quizContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    #question {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    #answerInput {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #nextBtn, #reviewBtn, #speakBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #nextBtn:hover, #reviewBtn:hover, #speakBtn:hover {
      background-color: #218838;
    }

    #feedback {
      margin: 15px 0;
      font-size: 16px;
      text-align: center;
    }

    #scoreBoard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      font-size: 14px;
      width: 100%;
    }

    #xpBar {
      width: 100%;
      height: 10px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
    }

    #xpProgress {
      height: 100%;
      background-color: limegreen;
      width: 0%;
    }

    #xpMultiplierAnim {
      font-size: 18px;
      color: #e83e8c;
      opacity: 0;
      position: absolute;
      animation: none;
    }

    @keyframes floatUpFade {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>
 <div id="startScreen">
  <button id="startBtn">Start Quiz</button>
  <div id="loadingMessage" style="margin-top: 10px; font-size: 14px; color: #888;">Loading questions...</div>
</div>

  <div id="quizContainer">
    <div id="question"></div>
    <input type="text" id="answerInput" placeholder="Type your answer...">
    <div id="feedback"></div>
    <button id="nextBtn" style="display:none;">Next</button>
    <button id="reviewBtn" style="display:none;">Review Mistakes</button>
    <div id="xpMultiplierAnim" style="top: 10px; left: 50%; transform: translateX(-50%); font-weight: bold; color: orange;"></div>

    <div id="scoreBoard">
      <div id="score">Score: 0</div>
      <div id="streak">ã‚³ãƒ³ãƒœ: 0</div>
      <div id="xp">XP: 0</div>
      <div id="level">Lv: 1</div>
      <div id="xpBar">
        <div id="xpProgress"></div>
      </div>
    </div>
  </div>

  <button id="speakBtn">ðŸ”Š Repeat</button>

  <script src="script.js"></script>
</body>
</html>
