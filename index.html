<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Quiz</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #startScreen {
      text-align: center;
      padding: 40px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #startBtn:hover {
      background-color: #0056b3;
    }

    #quizContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    #question {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    #answerInput {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #nextBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #nextBtn:hover {
      background-color: #218838;
    }

    #feedback {
      margin: 15px 0;
      font-size: 16px;
    }

    #scoreboard {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #xpBarContainer {
      width: 100%;
      height: 15px;
      background-color: #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    #xpProgress {
      height: 100%;
      width: 0;
      background-color: #ffc107;
      transition: width 0.3s;
    }

    #xpMultiplierAnim {
      font-size: 18px;
      color: #e83e8c;
      opacity: 0;
      position: absolute;
      animation: none;
    }

    @keyframes floatUpFade {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <h1>Welcome to the Vocabulary Quiz!</h1>
    <button id="startBtn">Start</button>
  </div>

  <div id="quizContainer">
    <div id="scoreboard">
      <span id="score">Score: 0</span>
      <span id="streak">ã‚³ãƒ³ãƒœ: 0</span>
      <span id="xp">XP: 0</span>
      <span id="level">Lv: 1</span>
    </div>

    <div id="xpBarContainer">
      <div id="xpProgress"></div>
    </div>

    <div id="xpMultiplierAnim"></div>

    <div id="question">Question will appear here</div>
    <input type="text" id="answerInput" placeholder="Type your answer...">
    <div id="feedback"></div>
    <button id="nextBtn">Next</button>
    <button id="speakBtn">ðŸ”Š Speak</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
