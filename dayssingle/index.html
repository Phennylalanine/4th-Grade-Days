<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Japanese-English Quiz</title>
  <link rel="stylesheet" href="style.css"> <!-- âœ… Link to external CSS -->
</head>

<body>

<div id="startScreen" class="active">
  <h1>English-Japanese Quiz</h1>
  <p>Press Start to begin the quiz.<br />You will hear the English word spoken automatically.</p>
  <button id="startBtn">Start Quiz</button>
</div>

<div id="quizScreen">
  <div id="question">
    <div id="jpText"></div>
    <div id="enText"></div>
  </div>
  <input type="text" id="answerInput" autocomplete="off" />
  <div id="feedback"></div>
  <button id="nextBtn" disabled>Next</button>
  <button id="tryAgainBtn" style="display:none;">Try Again</button>

  <!-- XP Text Display -->
  <div id="xpText">0 / 10 XP</div>
  <div id="xpBarContainer">
    <div id="xpBar"></div>
  </div>

  <div id="stats">
    <div>Points: <span id="points">0</span></div>
    <div>Combo: <span id="combo">0</span></div>
    <div>Level: <span id="level">1</span></div>
  </div>
</div>

<canvas id="confettiCanvas"></canvas>

<script src="script.js"></script>
</body>
</html>
