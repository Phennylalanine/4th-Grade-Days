<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Japanese-English Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    #startScreen {
      display: none;
    }
    #startScreen.active {
      display: block;
    }

    #quizScreen {
      display: none;
    }
    #quizScreen.active {
      display: block;
    }

    #jpText {
      font-size: 2.5em;
      margin-bottom: 25px;
      font-weight: bold;
      color: #2c3e50;
    }

    #answerInput {
      padding: 12px 15px;
      font-size: 1.2em;
      width: 220px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    #answerInput:focus {
      border-color: #4caf50;
      outline: none;
    }

    #feedback {
      margin-top: 18px;
      font-size: 1.1em;
      min-height: 36px;
    }

    #nextBtn, #tryAgainBtn, #startBtn {
      margin: 18px 12px;
      padding: 12px 28px;
      font-size: 1.1em;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    #nextBtn:disabled {
      background-color: #a5d6a7;
      cursor: default;
    }
    #tryAgainBtn {
      background-color: #e74c3c;
    }
    #tryAgainBtn:hover {
      background-color: #c0392b;
    }
    #nextBtn:hover:not(:disabled) {
      background-color: #388e3c;
    }
    #startBtn:hover {
      background-color: #388e3c;
    }

    #choicesText {
      margin: 20px 0;
      font-size: 1.1em;
      color: #555;
    }

    /* Stats Panel */
    #statsPanel {
      margin-bottom: 30px;
      font-size: 1.1em;
      color: #34495e;
      user-select: none;
    }
    #statsPanel div {
      margin: 6px 0;
    }
    #statsPanel strong {
      font-weight: 700;
      color: #2c3e50;
    }

    /* XP Bar Container */
    #xpBarContainer {
      width: 240px;
      height: 16px;
      background: #ddd;
      border-radius: 10px;
      margin: 6px auto 0 auto;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.15);
    }

    /* XP Bar Fill */
    #xpBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #81c784);
      border-radius: 10px 0 0 10px;
      transition: width 0.4s ease-in-out;
      box-shadow: inset 0 -2px 6px rgba(0,0,0,0.2);
    }

    #xpText {
      display: block;
      margin-top: 4px;
      font-size: 0.9em;
      color: #2e7d32;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Japanese-English Quiz</h1>

  <div id="startScreen" class="active">
    <button id="startBtn">Start Quiz</button>
  </div>

  <div id="quizScreen">
    <!-- Stats Panel -->
    <div id="statsPanel">
      <div>
        <strong>Level:</strong> <span id="level">1</span>
      </div>
      <div id="xpBarContainer" aria-label="Experience Progress Bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
        <div id="xpBar"></div>
      </div>
      <small id="xpText">0 / 3 XP</small>
      <div>
        <strong>Score:</strong> <span id="points">0</span> |
        <strong>Combo:</strong> <span id="combo">0</span>
      </div>
    </div>

    <div id="jpText">月曜日</div>
    <div id="choicesText"></div>

    <input type="text" id="answerInput" autocomplete="off" placeholder="Type the correct English" />
    <div id="feedback"></div>

    <button id="nextBtn" disabled>Next</button>
    <button id="tryAgainBtn" style="display:none;">Try Again</button>
  </div>

  <canvas id="confettiCanvas" style="position:fixed; top:0; left:0; pointer-events:none; z-index:1000;"></canvas>

  <script src="script.js"></script>
</body>
</html>
