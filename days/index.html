<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Japanese-English Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    #quizScreen {
      display: none;
    }

    .active {
      display: block;
    }

    #jpText {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .choices-text {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      font-size: 1.2em;
      flex-wrap: wrap;
    }

    #answerInput {
      padding: 10px;
      font-size: 1.1em;
      width: 200px;
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.1em;
    }

    #nextBtn, #tryAgainBtn, #startBtn {
      margin: 15px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    #xpBarContainer {
      background: #ddd;
      width: 80%;
      margin: 20px auto;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    #xpBar {
      background: #4caf50;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }

    #stats {
      margin-top: 20px;
    }

    .floating-xp {
      position: absolute;
      font-size: 1.2em;
      font-weight: bold;
      animation: floatUp 1.5s ease-out forwards;
      color: orange;
    }

    @keyframes floatUp {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-50px);
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Japanese-English Quiz</h1>

  <div id="startScreen" class="active">
    <button id="startBtn">Start Quiz</button>
  </div>

  <div id="quizScreen">
    <div id="question">
      <div id="jpText">æœˆæ›œæ—¥</div>

      <!-- ðŸ‘‡ Text options go here -->
      <div id="choicesText" class="choices-text"></div>

      <!-- Optional hidden correct English for accessibility -->
      <div id="enText" style="display: none;"></div>
    </div>

    <input type="text" id="answerInput" autocomplete="off" placeholder="Type the correct English" />
    <div id="feedback"></div>
    <button id="nextBtn" disabled>Next</button>
    <button id="tryAgainBtn" style="display:none;">Try Again</button>

    <div id="xpText">0 / 10 XP</div>
    <div id="xpBarContainer">
      <div id="xpBar"></div>
    </div>

    <div id="stats">
      <div>Points: <span id="points">0</span></div>
      <div>Combo: <span id="combo">0</span></div>
      <div>Level: <span id="level">1</span></div>
    </div>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <!-- ðŸ‘‡ Your quiz logic script -->
  <script src="quiz.js"></script>
</body>
</html>
