<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Japanese-English Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    #startScreen {
      display: none;
    }
    #startScreen.active {
      display: block;
    }

    #quizScreen {
      display: none;
    }
    #quizScreen.active {
      display: block;
    }

    #jpText {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #answerInput {
      padding: 10px;
      font-size: 1.1em;
      width: 200px;
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.1em;
    }

    #nextBtn, #tryAgainBtn, #startBtn {
      margin: 15px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Japanese-English Quiz</h1>

  <div id="startScreen" class="active">
    <button id="startBtn">Start Quiz</button>
  </div>

  <div id="quizScreen">
    <div id="jpText">月曜日</div>

    <div id="choicesText" style="margin: 20px 0;"></div>

    <input type="text" id="answerInput" autocomplete="off" placeholder="Type the correct English" />
    <div id="feedback"></div>
    <button id="nextBtn" disabled>Next</button>
    <button id="tryAgainBtn" style="display:none;">Try Again</button>
  </div>

  <canvas id="confettiCanvas" style="position:fixed; top:0; left:0; pointer-events:none; z-index:1000;"></canvas>

  <!-- Load your script.js here -->
  <script src="script.js"></script>
</body>
</html>
